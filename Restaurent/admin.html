<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <title>Admin - Demo</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="header" data-header>
    <div class="container">
      <a href="/" class="logo">
        <img src="./assets/images/logo.svg" width="160" height="50" alt="Demo - Home">
      </a>
      <nav class="navbar" data-navbar style="margin-left:auto">
        <div class="navbar-top">
          <a href="/" class="logo">
            <img src="./assets/images/logo.svg" width="160" height="50" alt="Demo - Home">
          </a>
          <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
        <div class="navbar-bottom">
          <h1 class="headline-2" style="color:var(--gold-crayola);margin-bottom:16px">Admin Panel</h1>
          <p style="color:var(--quick-silver);margin-bottom:20px">Manage your restaurant database</p>

          <!-- Quick Test Tools -->
          <div style="margin-bottom:20px;padding:12px;border:1px solid var(--white-alpha-20);border-radius:8px;background:var(--eerie-black-2);">
            <h3 style="margin:0 0 8px;color:var(--gold-crayola);font-size:14px;">Testing Tools</h3>
            <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px;">
              <a href="/test-email" style="color:var(--gold-crayola);text-decoration:none;padding:4px 8px;border:1px solid var(--gold-crayola);border-radius:4px;font-size:12px;">Test Email</a>
              <a href="/test-paypal" style="color:var(--gold-crayola);text-decoration:none;padding:4px 8px;border:1px solid var(--gold-crayola);border-radius:4px;font-size:12px;">Test PayPal</a>
              <button id="check-health" style="color:var(--gold-crayola);background:transparent;border:1px solid var(--gold-crayola);padding:4px 8px;border-radius:4px;font-size:12px;cursor:pointer;">Check Health</button>
            </div>
            <div id="health-result" style="margin-top:8px;font-size:12px;color:var(--quick-silver);display:none;"></div>
          </div>

          <div id="admin-root"></div>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <article>
      <section class="section" aria-label="admin">
        <div class="container" style="max-width:980px;margin:0 auto;">
          <div class="special-dish-content bg-black-10" style="padding:40px;border-radius:12px">
            <div style="text-align:center;margin-bottom:30px">
              <h2 class="headline-1 section-title" style="color:var(--gold-crayola);margin-bottom:10px">Database Management</h2>
              <p class="section-text">Manage users, coupons, and view database tables</p>
            </div>
            <div id="admin-root"></div>
          </div>
        </div>
      </section>
    </article>
  </main>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
