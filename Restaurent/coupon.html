<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <title>Buy Coupon - Demo</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="header" data-header>
    <div class="container">
      <a href="/" class="logo">
        <img src="./assets/images/logo.svg" width="160" height="50" alt="Demo - Home">
      </a>
    </div>
  </header>
  <main>
    <article>
      <section class="section" aria-label="coupon">
        <div class="container" style="max-width:640px;margin:0 auto;">
          <h2 class="headline-1 section-title text-center">Buy Gift Coupon</h2>
          <p class="text-center">Pay €50, receive €55 value (10% bonus). Choose any amount.</p>
          <div class="input-wrapper" style="margin-top:20px;">
            <input id="gift-amount" type="number" min="10" step="5" placeholder="Amount in EUR" class="input-field" />
          </div>
          <button id="gift-buy" class="btn btn-secondary" style="width:100%">
            <span class="text text-1">Buy Now</span>
            <span class="text text-2" aria-hidden="true">Buy Now</span>
          </button>
        </div>
      </section>
    </article>
  </main>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/app.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
